<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylee.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Navbar starts -->
      <nav>
        <div class="logo">
          <img src="./images/Logo.svg" alt="logo" />
        </div>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Download</a></li>
          <li><a href="#" class="btn light">Contact</a></li>
        </ul>
      </nav>
      <!-- Navbar ends -->
      <!-- hero section start -->
      <div class="hero-container">
        <div class="hero-image">
          <!-- <img src="./images/Hero Image.svg" alt="Hero image" /> -->
          <img src="./images/hero-image 1.svg" alt="Hero image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>
            Learn To Design <br />
            Awesome Websites
          </h1>
          <p class="sub-title">
            The best way to learn is to actually do it. You can find step by
            step tutorials for web designing here
          </p>
          <a href="#" class="btn dark">Learn More</a>
        </div>
      </div>
      <!-- hero section end -->
      <!-- social media icon start -->
      <div class="social-icons">
        <a href="#"><img src="./images/insta.svg" alt="social icons" /></a>
        <a href="#"><img src="./images/fb.svg" alt="social icons" /></a>
        <a href="#"><img src="./images/twiter.svg" alt="social icons" /></a>
      </div>
      <!-- social media icon end -->
    </div>
    <!-- Main container ends -->
    <!-- Background Images -->
    <div class="hero-bg-right">
      <img src="./images/Vector bg.svg" alt="right bg" />
    </div>
    <div class="hero-bg-left">
      <img src="./images/bg 3.svg" alt="left bg 3" />
      <img src="./images/bg 2.svg" alt="left bg 2" />
      <img src="./images/bg 1.svg" alt="left bg 1" />
    </div>
    <!-- mobile bg image -->
    <img
      src="./images/mobile-bg-left.svg"
      class="bg-left-mobile"
      alt="bg-mobile"
    />
    <img
      src="./images/mobile-bg-right.png"
      class="bg-right-mobile"
      alt="bg-right"
    />
    <!-- Javascript File -->
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
